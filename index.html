<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="content-section">
      <div class="content-section-left">
        <div class="content-label">Your Result</div>
        <div class="content-progress-bar">
          <span>76</span>
          <p>of 100</p>
        </div>
        <div class="content-text">
          <span>Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="content-section-right">
        <p class="content-label">Summary</p>
        <div class="content-flex">
          <div class="skill reaction-content">
            <div>
              <img src="./assets/images/icon-reaction.svg" />
              <span>Reaction </span>
            </div>
            <div>
              <span>80 / 100</span>
            </div>
          </div>
          <div class="skill memory-content">
            <div>
              <img src="./assets/images/icon-memory.svg" />
              <span> Memory </span>
            </div>
            <div>
              <span>92 / 100</span>
            </div>
          </div>
          <div class="skill verbal-content">
            <div>
              <img src="./assets/images/icon-verbal.svg" />
              <span> Verbal </span>
            </div>
            <div>
              <span>61 / 100</span>
            </div>
          </div>
          <div class="skill visual-content">
            <div>
              <img src="./assets/images/icon-visual.svg" />
              <spn> Visual </spn>
            </div>
            <div>
              <span> 72 /100 </span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
